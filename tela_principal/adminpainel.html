<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Administrador</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins', 'sans-serif'] },
          colors: {
            primary: { 500: '#3B82F6', 600: '#2563EB', 700: '#1D4ED8' },
          },
        },
      },
    };
  </script>

  <style>
    html { visibility: hidden; }
  </style>
</head>

<body class="bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200 font-sans min-h-screen">

  <!-- Cabeçalho principal -->
  <header id="main-header" class="bg-gradient-to-r from-primary-500 to-primary-600 dark:from-primary-600 dark:to-primary-700 p-6 flex items-center justify-between h-16 shadow-md">
    <button class="flex flex-col gap-1.5 w-6 text-white" onclick="abrirMenu()">
      <span class="h-0.5 w-full bg-white"></span>
      <span class="h-0.5 w-full bg-white"></span>
      <span class="h-0.5 w-full bg-white"></span>
    </button>
    <img src="imagens/Sem nomeee.png" alt="Logo" class="h-10 object-contain" />
  </header>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white dark:bg-gray-800 shadow-xl z-50 transform translate-x-0 opacity-100 transition-all duration-300 overflow-y-auto">
    <div id="sidebar-header" class="bg-gradient-to-r from-primary-500 to-primary-600 dark:from-primary-600 dark:to-primary-700 p-6 flex items-center justify-between">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" onclick="abrirMenu()">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
      </svg>
      <img src="imagens/Sem nomeee.png" alt="Logo" class="w-20 h-16 object-contain">
    </div>

    <div class="p-6 flex flex-col items-center">
      <img id="avatarPreview" src="imagens/padrao.jpg" alt="Avatar" class="w-32 h-32 rounded-full border-4 border-black dark:border-gray-300 mb-4" />
      <h2 id="userName" class="text-lg font-semibold">Administrador</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Painel de Controle</p>

      <nav class="w-full space-y-1 mt-6">
        <a href="#cadastro" class="scrollspy-link flex gap-3 py-3 px-4 rounded-lg hover:bg-primary-100 dark:hover:bg-gray-700 items-center transition-colors">
          <span class="material-symbols-outlined text-primary-600">person_add</span>
          <span>Cadastrar Usuário</span>
        </a>

        <div class="pt-4 border-t border-gray-200 dark:border-gray-700 mt-4"></div>

        <a href="configuracao.html" class="flex gap-3 py-3 px-4 rounded-lg hover:bg-primary-100 dark:hover:bg-gray-700 items-center">
          <span class="material-symbols-outlined text-primary-600">settings</span>
          <span>Configurações</span>
        </a>

        <a href="#" class="flex gap-3 py-3 px-4 rounded-lg hover:bg-primary-100 dark:hover:bg-gray-700 items-center">
          <span class="material-symbols-outlined text-primary-600">logout</span>
          <span>Sair</span>
        </a>

        <!-- Switch de Tema -->
        <div class="w-full flex items-center justify-between py-3 px-4 mt-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined text-gray-600 dark:text-gray-300">light_mode</span>
            <span id="themeLabel" class="text-sm text-black dark:text-gray-100">Tema Claro</span>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="themeToggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
          </label>
        </div>
      </nav>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <main id="mainContent" class="ml-64 transition-all duration-300 p-6">

    <!-- Seção de Cadastro -->
    <section id="cadastro" class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 max-w-lg mx-auto">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800 dark:text-gray-100">Cadastrar Novo Usuário</h2>
      <form id="formCadastro" class="flex flex-col gap-4">
        <label class="font-medium">Tipo de Conta:</label>
        <select id="role" name="role" required class="p-2 border rounded-lg dark:bg-gray-700">
          <option value="">Selecione...</option>
          <option value="aluno">Aluno</option>
          <option value="professor">Professor</option>
          <option value="psicologo">Psicólogo</option>
          <option value="admin">Administrador</option>
        </select>

        <label class="font-medium">Código da Escola:</label>
        <input id="codigoEscola" type="text" class="p-2 border rounded-lg dark:bg-gray-700" required>

        <label class="font-medium">Nome Completo:</label>
        <input id="nome" type="text" class="p-2 border rounded-lg dark:bg-gray-700" required>

        <label class="font-medium">E-mail:</label>
        <input id="email" type="email" class="p-2 border rounded-lg dark:bg-gray-700" required>

        <label class="font-medium">CPF (opcional):</label>
        <input id="cpf" type="text" class="p-2 border rounded-lg dark:bg-gray-700">

        <label class="font-medium">Senha:</label>
        <input id="senha" type="password" class="p-2 border rounded-lg dark:bg-gray-700" required>

        <label class="font-medium">Confirmar Senha:</label>
        <input id="confirmar" type="password" class="p-2 border rounded-lg dark:bg-gray-700" required>

        <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 rounded-lg transition">Criar Conta</button>
        <div id="mensagem" class="text-center mt-2 font-medium"></div>
      </form>
    </section>

  </main>

<script type="module" src="script.js"></script>


  <script>
    const form = document.getElementById('formCadastro');
    const msg = document.getElementById('mensagem');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const senha = form.senha.value;
      const confirmar = form.confirmar.value;

      if (senha !== confirmar) {
        msg.textContent = 'As senhas não conferem!';
        msg.className = 'text-red-600';
        return;
      }

      msg.textContent = 'Usuário cadastrado com sucesso!';
      msg.className = 'text-green-600';
      form.reset();
    });
  </script>
</body>
</html>
