<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <title>Dashboard</title>
  <style>
    #sidebar-header {
      transition: height 0.2s ease, background-color 0.3s ease;
    }
    #sidebar {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /*previno um flash de mudança de tema ao recarregar a página*/
    html {
      visibility: hidden;
    }
  </style>
  <script>
    (function(){
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark';
      document.documentElement.classList.toggle('dark', isDark);
      document.documentElement.classList.toggle('light', !isDark);
      document.documentElement.style.visibility = 'visible';
    })();
  </script>

</head>
<body class="relative bg-neutral-100 text-gray-800 dark:bg-neutral-900 dark:text-gray-100 transition-colors">

  <!-- Cabeçalho principal -->
   <!--Sem controle, os itens se organizam pela sua quantidade. 
   Se quiser organizar, é preciso tirar o justify-between h-16 da primeira linha.
   E adicionar: absolute, right-0, pr-2, na linha do src img. -->
  <header id="main-header" class="bg-slate-900 p-6 flex items-center justify-between h-16">
    <button class="flex flex-col gap-1.5 w-6 text-white" onclick="abrirMenu()">
      <span class="h-0.5 w-full bg-white"></span>
      <span class="h-0.5 w-full bg-white"></span>
      <span class="h-0.5 w-full bg-white"></span>
    </button>
    <!-- Logo no canto direito -->
    <img src="imagens/Sem nomeee.png" alt="Logo" class="h-10 object-contain" />
  </header>

  <!-- Sidebar: slide + fade -->
  <div id="sidebar"
       class="fixed left-0 top-0 h-full w-64 bg-neutral-700
              transform -translate-x-full opacity-0 z-50"
       onmouseleave="fecharMenu()">
    <div id="sidebar-header" class="bg-slate-600 p-6 rounded-b-lg">
      <div class="flex items-center justify-end gap-2">
        <img src="imagens/seta_branca.png" alt="Seta" class="w-6 h-6 object-contain">
        <span class="text-white text-sm">automático</span>
      </div>
    </div>

    <div class="p-6 flex flex-col items-center text-white">
      <img id="avatarPreview"
           src="imagens/padrao.jpg"
           alt="Foto de perfil"
           class="w-32 h-32 rounded-full border-4 border-gray-300 object-cover mb-4"/>

      <div class="flex flex-col items-center mb-6">
        <h2 id="userName" class="text-lg font-semibold text-center">
          Usuário Padrão
        </h2>
        <h1 class="text-center text-sm text-gray-300">Colégio: xxxx</h1>
      </div>

      <!-- Switch Claro/Escuro -->
      <div class="w-full flex items-center gap-2 mt-6">
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="themeToggle" class="sr-only peer">
          <div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-slate-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
        </label>
        <span class="text-sm">Claro/Escuro</span>
      </div>

      <nav class="w-full space-y-2 mt-6">
        <a href="#" class="block py-3 px-4 rounded hover:bg-neutral-600 text-white text-center">Sobre</a>
        <a href="#" class="block py-3 px-4 rounded hover:bg-neutral-600 text-white text-center">Contato</a>
        <!-- Demais links -->
        <a href="configuracao.html" class="block py-3 px-4 rounded-lg bg-gray-800 text-white text-center font-semibold shadow-md hover:bg-gray-700 transform hover:scale-105 transition-all duration-300">Configuração</a>
      </nav>
    </div>
  </div>

  <main class="ml-0 lg:ml-64 transition-all duration-300 p-6">
    <p>Seu conteúdo aqui...</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const mainHdr = document.getElementById('main-header');
    const sbHdr   = document.getElementById('sidebar-header');
    const nameTag = document.getElementById('userName');
    const preview = document.getElementById('avatarPreview');
    const themeToggle = document.getElementById('themeToggle');

    function abrirMenu() {
      sidebar.classList.toggle('-translate-x-full');
      sidebar.classList.toggle('opacity-0');
      sidebar.classList.toggle('translate-x-0');
      sidebar.classList.toggle('opacity-100');
    }

    function fecharMenu() {
      sidebar.classList.add('-translate-x-full');
      sidebar.classList.add('opacity-0');
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.remove('opacity-100');
    }

    function syncSidebarHeaderHeight() {
      if (!mainHdr || !sbHdr) return;
      sbHdr.style.height = mainHdr.getBoundingClientRect().height + 'px';
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        themeToggle.checked = true;
      }
    }

    window.addEventListener('load', () => {
      loadTheme();
      syncSidebarHeaderHeight();
      const savedName   = localStorage.getItem('nomeUsuario');
      const savedAvatar = localStorage.getItem('avatarUsuario');
      if (savedName) nameTag.textContent = savedName;
      if (savedAvatar) preview.src = savedAvatar;
    });

    themeToggle.addEventListener('change', toggleTheme);
    window.addEventListener('resize', syncSidebarHeaderHeight);
  </script>
</body>
</html>
