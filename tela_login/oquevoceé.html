<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nexus oquevoceé</title>
</head>
<body>
    <div class="container2" id="container2">
        <div class="logo2">
            <img src="/logo/nexusbola.png" alt="">
        </div>

            <div class="oquetué">
                <h1>Informe o que você é:</h1>
                <div class="tué">
                    <input type="radio" id="estudante" name="estudante">
                    <label for="estudante">Estudante</label>
                </div>

                <div class="tué">
                    <input type="radio" id="professor" name="professor">
                    <label for="professor">Professor</label>
                </div>

                 <div class="tué">
                    <input type="radio" id="psicologo" name="psicologo">
                    <label for="psicologo">Psicologo</label>
                </div>

                <h1>Informe o codigo da sua escola: </h1>
                <input type="text" id="cod" placeholder="Codigo">
                <button type="submit">Finalizar</button>
            </div>
    </div>
</body>
</html>
