<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="imagem-estudante">
        <img src="/logo/Sem nomeee.png" alt="Estudante">
    </div>

    <div class="container" id="container">
        <!-- Cadastro -->
        <div class="cadastro-container cadastrar">
            <form id="simpleForm" onsubmit="return validateForm(event)">
                <div class="logo">
                    <a href="#"><img src="/logo/espiral sem fundo.png" alt=""></a>
                </div>
                <h1>Crie sua conta!</h1>
                <input type="text" id="name" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Registrar-se</button>
            </form>
        </div>

        <!-- Login -->
        <div class="login-container logar">
            <form>
                <div class="logo">
                    <a href="#"><img src="/logo/espiral sem fundo.png" alt=""></a>
                </div>
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
            </form>
        </div>

        <!-- AlternÃ¢ncia -->
        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-esquerda">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para acessar nossos recursos!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="alternar-painel alternar-direita">
                    <h1>Seja bem-vindo!</h1>
                    <p>Cadastre-se com seus dados pessoais para acessar nossos recursos!</p>
                    <button class="hidden" id="register">Cadastro</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
