<!DOCTYPE html> <!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva -->
    
    <!-- Link para o Font Awesome (ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Link para o arquivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
    
    <title>Nexus</title> <!-- Título da aba do navegador -->
</head>

<body>
    <!-- Div com imagem de um estudante -->
    <div class="imagem-estudante">
        <img src="/logo/estudante.png" alt="Estudante"> <!-- Imagem com texto alternativo -->
    </div>
    
    <!-- Container principal da página -->
    <div class="container" id="container">
        
        <!-- Formulário de cadastro -->
        <div class="cadastro-container cadastrar">
            <form>

            <!-- Logo do sistema no topo do formulário -->
            <div class="logo">
                <a href="#">
                    <img src="/logo/espiral sem fundo.png" alt="">
                </a>
            </div>

                <h1>Crie sua conta!</h1> <!-- Título do formulário -->
                <input type="text" placeholder="Nome"> <!-- Campo para nome -->
                <input type="email" placeholder="Email"> <!-- Campo para email -->
                <input type="password" placeholder="Senha"> <!-- Campo para senha -->
                
                <span>ou</span> <!-- Separador visual -->

                <!-- Ícones de redes sociais -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>

                <button>Registrar-se</button> <!-- Botão de registro -->
            </form>
        </div>

        <!-- Formulário de login -->
        <div class="login-container logar">
            <form>

            <!-- Logo do sistema no topo do formulário -->
            <div class="logo">
                <a href="#">
                    <img src="/logo/espiral sem fundo.png" alt="">
                </a>
            </div>

                <h1>Login</h1> <!-- Título do formulário -->
                <input type="email" placeholder="Email"> <!-- Campo para email -->
                <input type="password" placeholder="Senha"> <!-- Campo para senha -->

                <span>ou</span> <!-- Separador visual -->

                <!-- Ícones de redes sociais -->
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>

                <button>Entrar</button> <!-- Botão de login -->
                <a href="#">Esqueceu sua senha?</a> <!-- Link de recuperação de senha -->
            </form>
        </div>

        <!-- Container para alternar entre login e cadastro -->
        <div class="alternar-container">
            <div class="alternar">
                <!-- Painel da esquerda (Login) -->
                <div class="alternar-painel alternar-esquerda">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais 
                    para acessar nossos recursos!</p>
                    <button class="hidden" id="login">Login</button> <!-- Botão que ativa o painel de login -->
                </div>

                <!-- Painel da direita (Cadastro) -->
                <div class="alternar-painel alternar-direita">
                    <h1>Seja bem-vindo!</h1>
                    <p>Cadastre-se com seus dados pessoais 
                    para acessar nossos recursos!</p>
                    <button class="hidden" id="register">Cadastro</button> <!-- Botão que ativa o painel de cadastro -->
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
