<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Poppins", "sans-serif"] },
          colors: {
            primary: {
              500: "#0273D6",
              600: "#025BB0",
              700: "#014B93"
            }
          }
        }
      }
    };
  </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-cover bg-center relative" style="background-image: url('/logo/adolecenteepsicologo.jpg')">
  <!-- Camada de overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-cyan-400/50 via-blue-600/50 to-blue-900/50"></div>

  <!-- Container principal -->
  <div class="relative z-10 w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden">
    <div class="p-8">
      <form id="loginForm" class="flex flex-col space-y-4">
        <div class="flex flex-col items-center">
          <img src="/logo/espiral sem fundo.png" class="h-14 mb-3" alt="Logo" />
          <h1 class="text-2xl font-semibold text-gray-800">Login</h1>
        </div>

        <input id="emailLogin" type="email" placeholder="Email" required
          class="p-3 bg-gray-100 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none" />
        <input id="senhaLogin" type="password" placeholder="Senha" required
          class="p-3 bg-gray-100 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none" />

        <button type="submit"
          class="bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 rounded-lg transition">Entrar</button>

        <a href="#" class="text-sm text-gray-600 hover:text-primary-500 text-center">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
